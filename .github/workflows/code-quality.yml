name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/dev.txt

    - name: Run pre-commit hooks
      uses: pre-commit/action@v3.0.0

    - name: Code formatting check
      run: |
        black --check --diff gif_tools desktop_app web_api tests

    - name: Import sorting check
      run: |
        isort --check-only --diff gif_tools desktop_app web_api tests

    - name: Lint with flake8
      run: |
        flake8 gif_tools desktop_app web_api tests --count --statistics

    - name: Type check with mypy
      run: |
        mypy gif_tools desktop_app web_api --ignore-missing-imports

    - name: Security check with bandit
      run: |
        bandit -r gif_tools desktop_app web_api -f json

    - name: Security check with safety
      run: |
        safety check --json

    - name: Documentation check
      run: |
        pydocstyle gif_tools desktop_app web_api

  performance:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/dev.txt

    - name: Run performance tests
      run: |
        pytest tests/test_performance.py --benchmark-only --benchmark-save=performance

    - name: Upload performance results
      uses: actions/upload-artifact@v3
      with:
        name: performance-results
        path: .benchmarks/
